<a [routerLink]="['/work', 'OL45804W']">Ouvrage</a>

<form (submit)="search($event)">
  <div class="input-group">
    <span class="input-group-text">
      <label for="search-bar-id">Rechercher</label>
    </span>
    <input
      type="text"
      [formField]="searchForm.query"
      class="form-control form-control-lg"
      id="search-bar-id"
    />
    <button class="btn btn-primary">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-search"
        viewBox="0 0 16 16"
      >
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
        />
      </svg>
    </button>
  </div>
</form>

<ul>
  @for (work of searchResults(); track $index) {
    <li>
        <a [routerLink]="['/work', workService.getWorkKey(work.key)]">{{ work.title }}</a>
    </li>
  }
</ul>
